function fun1() {
	alert ("event.type = " + event.type);
	alert ("event.srcElement = " + event.srcElement);
	alert ("x position is " + event.layerX);

	if (event.modifiers & event.ALT_MASK)
		alert ("Alt key was down for event.");
	return true;
}
