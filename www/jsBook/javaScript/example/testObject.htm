<html>
<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=big5">
</head>

<body>
<h2 align=center>自訂物件示範：較複雜物件</h2>
<hr>

<script>
function listProp(obj, objName) {
	for (var i in obj)
		document.writeln(objName+".<font color=red>"+i+"</font> = <font color=green>"+obj[i]+"</font><br>");
}
</script>

<script>
student1 = new Object();
student1.name = "Timmy";
student1.age = "25";
student1.phone = "575-1114";
document.write("使用 for-in loop 來讀出第一個自訂物件：<br>");
listProp(student1, "student1");
</script>

<script>
function student(inputName, inputStudentID, inputAge) {
	this.name = inputName;
	this.studentID = inputStudentID;
	this.age = inputAge;
}
student2 = new student("Alex",695326,23);
document.write("使用 for-in loop 來讀出第二個自訂物件：<br>");
listProp(student2, "student2");
</script>

<hr>
</body>
</html>
