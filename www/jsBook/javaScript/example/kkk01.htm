<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=big5">
</head>

<body>
<h2 align=center>鍵盤事件：偵測複合鍵</h2>
<hr>
<script>
function keyFunction(){
	var re, newUrl, url=document.location+"";
	if ((event.ctrlKey) && (event.keyCode==49)){	// ctrl+1: to localhost
		re=/neural\.cs\.nthu\.edu\.tw/;
		if (re.test(url)){
			newUrl=url.replace(re, "localhost");
			document.location=newUrl;
		}
	}
	if ((event.ctrlKey) && (event.keyCode==50)){	// ctrl+2: to neural.cs.nthu.edu.tw
		re=/localhost/;
		if (re.test(url)){
			newUrl=url.replace(re, "neural.cs.nthu.edu.tw");
			document.location=newUrl;
		}
	}
}
</script>
<script>document.onkeydown=keyFunction;</script>

<p>
請按下鍵盤任意複合鍵（先按 Shift 或 Ctrl 或 Alt 不放，再按任意鍵），以顯示按鍵代碼！

<hr>
</body>
</html>
