<h2 align=center>使用註解來隱藏程式碼，使不支援 JavaScript 的瀏覽器不會產生錯誤訊息</h2>
<hr>

<script language="javascript">
<!-- 如果瀏灠器無法辨識JavaScript程式, 則從下行開始隱藏
	str = "Hello World!";
	document.write(str);
// 隱藏至上行為止 -->
</script>
