<script>
function flatter() {
	var age = prompt("請輸入您的年齡：", 30);
	if (age<30)
		alert("您只有 " + age + " 歲，真是青年才俊啊！");
	else
		alert("您年過30，想必是事業有成了！");
}
</script>
