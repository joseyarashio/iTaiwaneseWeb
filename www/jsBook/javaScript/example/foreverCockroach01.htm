<body onBeforeUnload="openNewWin()">

<script>
function openNewWin(){
	// 如果視窗名稱固定，就無法一再開新視窗。
	// 因此使用亂數來當視窗名稱...所以關一個就會再生一個新的出來
	winName = Math.floor(Math.random()*10000);
	window.open('foreverCockroach01.htm', winName, 'location=1,toolbar=1,menubar=1,status=1');
}
</script>
