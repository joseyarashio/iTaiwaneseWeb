<SCRIPT>
function talk() {
	alert("不是叫你不要按嗎？");
	alert("為什麼你又按了呢？");
	alert('如果每個小孩都像你一樣不聽話，');
	alert('那麼所有大人不就都抓狂了？！');
	alert('為了懲罰你，你必須再按20次 Enter 鍵！');
	for (i=0; i<20; i++)
		alert('第 ' + (i+1) + ' 次！');
	alert('以後要當乖小孩了！');
}
</SCRIPT>
<A href="javascript:talk()">這一次你真的會後悔！</A>
