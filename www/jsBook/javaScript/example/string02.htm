<html>
<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=big5">
</head>

<body>
<h2 align=center>字串物件的方法與性質</h2>
<hr>

<script language="javascript">
document.writeln("<xmp>");
mystring = "這是 \"CS3431\" (Web程式設計) offered at \'CS Dept.\', Tsing Hua Univ.";
document.writeln("原字串：mystring = "				+ mystring + "<br>");
document.writeln("字串長度：mystring.length = "			+ mystring.length + "<br>");
document.writeln("增大字型：mystring.big() = "	 		+ mystring.big() + "<br>");
document.writeln("減小字型：mystring.small() = "	 	+ mystring.small() + "<br>");
document.writeln("閃爍字串：mystring.blink() = "		+ mystring.blink() + "<br>");
document.writeln("變黑體：mystring.bold() = "			+ mystring.bold() + "<br>");
document.writeln("變斜體：mystring.italics() = "		+ mystring.italics() + "<br>");
document.writeln("變等寬字體：mystring.fixed() = "		+ mystring.fixed() + "<br>");
document.writeln("槓掉字串：mystring.strike() = "		+ mystring.strike() + "<br>");
document.writeln("變下標：mystring.sub() = "			+ mystring.sub() + "<br>");
document.writeln("變上標：mystring.sup() = "			+ mystring.sup() + "<br>");
document.writeln("設定顏色：mystring.fontcolor(\"salmon\") = "	+ mystring.fontcolor("salmon") + "<br>");
document.writeln("設定字型大小：mystring.fontsize(3) = "	+ mystring.fontcolor(3) + "<br>");
document.writeln("換成大寫字母：mystring.toUpperCase() = "	+ mystring.toUpperCase() + "<br>");
document.writeln("換成小寫字母：mystring.toLowerCase() = "	+ mystring.toLowerCase() + "<br>");
document.writeln("字串並排：mystring.concat(\"新加的\") = "	+ mystring.concat("新加的") + "<br>");
document.writeln("抽出字元：mystring.charAt(1) = "		+ mystring.charAt(1) + "<br>");
document.writeln("抽出 Unicode 字元：mystring.charCodeAt(1) = "	+ mystring.charCodeAt(1) + "<br>");
document.writeln("抽出子字串：mystring.substr(12, 15) = "	+ mystring.substr(12, 15) + "<br>");
document.writeln("抽出子字串：mystring.substring(12, 15) = "	+ mystring.substring(12, 15) + "<br>");
document.writeln("尋找子字串：mystring.indexOf(\"CS\") = "	+ mystring.indexOf("CS") + "<br>");
document.writeln("尋找子字串：mystring.lastIndexOf(\"CS\") = "	+ mystring.lastIndexOf("CS") + "<br>");
document.writeln("</xmp>");
</script>

<hr>
</body>
</html>
