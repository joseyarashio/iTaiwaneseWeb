<h2 align=center>陣列的性質</h2>
<hr>

<script>
myArray = ["資訊系", "電機系", "材料系"];
// 列舉陣列中的所有屬性
for (prop in myArray)
	document.write("<br>myArray." + prop + " = " + myArray[prop]);
</script>
