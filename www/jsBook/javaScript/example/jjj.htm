<html>

<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=big5">

<body>
<h2 align=center>動態下拉式選單：兩框連動（兩層樹狀選項）</h2>
<hr>

<form>
系別：
<select size=5 onChange="updateTeammate(this.selectedIndex);">
	<option value="資訊系">資訊系
	<option value="電機系">電機系
	<option value="動機系">動機系
	<option value="工科系">工科系
</select>

隊員：
<select id=teammate size=5>
	<option value="">請選系別
</select>
</form>

<script>
department=new Array();
department[0]=["翁正明", "張隆紋", "黃能富", "王炳豐", "張世杰", "黃泰一", "張智星"];	//資訊系
department[1]=["黃瑞星", "黃仲陵", "呂忠津", "鄭伯泰", "盧向成"];			//電機系
department[2]=["楊敬堂", "王培仁", "葉銘權", "宋鎮國"];					//動機系
department[3]=["王天戈", "開執中", "梁正宏"];						//工科系

function updateTeammate(index){
	for(var i=0; i<department[index].length; i++)
		teammate.options[i]=new Option(department[index][i], department[index][i]);	// 設定新選項
	teammate.length=department[index].length;	// 刪除多餘的選項
}
</script>

<hr>
</body>
</html>
