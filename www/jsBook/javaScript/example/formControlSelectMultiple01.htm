<body>
<h2 align=center>表單元素 select (multiple) 的性質列表</h2>
<hr>

<b>呈現方式</b>：
<select size=3 multiple id=mySelectId>
		<option selected>San Francisco
		<option>Los Angeles
		<option selected>Boston
		<option>Perth
		</select>
<script>obj=document.all["mySelectId"];</script>
<script src="utility.js"></script>
<p><b>原始碼</b>：
<script>sourcePrint(obj)</script>
<p><b>性質排序列表</b>：
<p><script>propertyPrint(obj, "obj")</script>

<hr>
</body>
</html>
