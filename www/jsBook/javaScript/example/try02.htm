<html>
<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=big5">
</head>

<body>
<h2 align=center>異常處理</h2>
<hr>

<script>
try {
	today = new Date();				// 產生日期物件
	hour = today.getHours();			// 取得時數
	minute = today.getMinutes();			// 取得分數
	second = today.getSecond();			// 取得秒數
	string = hour+"點"+minute+"分"+second+"秒";	// 連接字串
	document.write("目前時間："+string);
} catch(err) {
	document.write("本網頁發生錯誤！<br>");
	document.write("錯誤名稱："+err.name+"<br>");
	document.write("錯誤訊息："+err.message+"<br>");
	document.write("錯誤代碼："+(err.number & 0xFFFF)+"<br>");
	
	for (prop in err)
		document.write("<br>err." + prop + " = " + err[prop]);
}
</script>

<hr>
</body>
</html>
