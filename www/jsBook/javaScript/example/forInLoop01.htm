<html>
<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=big5">
</head>

<body>
<h2 align=center>使用 for-in 迴圈來列舉 document 物件的屬性</h2>
<hr>

<script>
// 列舉 document 物件中的所有屬性
for (prop in document)
	document.write("<br>document." + prop + " = " + document[prop]);
</script>

<hr>
</body>
</html>
