<h2 align=center>可接受不同輸入個數的函數</h2>
<hr>

<script src="list.js"></script>

以「list("u", "香蕉", "橘子", "蘋果")」產生的無序列表：
<script>
list("u", "香蕉", "橘子", "蘋果");
</script>

以「list("o", "冠軍", "亞軍", "季軍", "墊底")」產生的有序列表：
<script>
list("o", "冠軍", "亞軍", "季軍", "墊底");
</script>
