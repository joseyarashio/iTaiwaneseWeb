<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=big5" /> 
<script type="text/javascript" language="javascript" src="script/prototype.js"></script>
<script type="text/javascript" language="javascript">
function doValidate() {
	var uid = $F('user_id');
	var pwd = $F('user_pwd');
	var uri = 'login.php?';
	var qstr = 'user_id=' + uid + '&user_pwd=' + pwd;

	var ajax = new Ajax.Updater (
			'process',
			uri, 
			{
				method: 'post',
				parameters: qstr
			});
}
</script>

</head>
<body>

<div id="process">
<table border=0>
	<tr><td>帳號名稱：</td><td><input type="text" id="user_id"></td></tr>
	<tr><td>登入密碼：</td><td><input type="password" id="user_pwd"></td></tr>
	<tr><td><input type="button" onClick="doValidate()" value="登入"></td></tr>
</table>
</div>

</body>
</html>
