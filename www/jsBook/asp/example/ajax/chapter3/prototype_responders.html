<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=big5" /> 
<script type="text/javascript" language="javascript" src="script/prototype.js"></script>
<script type="text/javascript" language="javascript">

function showResult(req, reqObj) {
	Element.hide ('login_form');
	Element.update ('login_result', reqObj.responseText);
	Element.show ('login_result');
}

function doValidate() {
	var uid = $F('user_id');
	var pwd = $F('user_pwd');
	var uri = 'login.asp';
	var qstr = 'user_id=' + uid + '&user_pwd=' + pwd;

	Ajax.Responders.register ({
			onLoading: function(req, reqObj) {
				if (reqObj.readyState == 4)
					return;
				Element.hide ('login_form');
				Element.update('login_result', 'Loading...');
				Element.show('login_result');
			},

			onLoaded: function() {
			},

			onInteractive: function() {
			},

			onComplete: showResult
		});

	var ajax = new Ajax.Request (uri, {
				method: 'get',
				parameters: qstr
			});
}

function init() {
	Element.show ('login_form');
	Element.hide ('login_result');
}
</script>

</head>
<body onload="init()">

<div id="login_form">
	<table border=0>
		<tr><td>帳號名稱：</td><td><input type="text" value=roger id="user_id"></td></tr>
		<tr><td>登入密碼：</td><td><input type="password" value=123 id="user_pwd"></td></tr>
		<tr><td><input type="button" onClick="doValidate()" value="登入"></td></tr>
	</table>
</div>
<div id="login_result">
</div>

</body>
</html>
