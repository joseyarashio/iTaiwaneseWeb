<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<script language="javascript" src="script/prototype.js"></script>
<script>
function showResult(reqObj){
	Element.hide('login_form');
	Element.update('login_result', reqObj.responseText);
	Element.show('login_result');
}

function doValidate(){
	var uid = $F('user');
	var pwd = $F('passwd');
	var url = 'checkPasswd.asp?';
	var qstr = 'user=' + uid + '&passwd=' + pwd;
	alert(qstr);
	var ajax = new Ajax.Request (url, 
		{
			method: 'post',
			parameters: qstr,
			onComplete: showResult
		});
}

function init() {
	Element.show('login_form');
	Element.hide('login_result');
}
</script>

</head>
<body onload="init()">

<div id="login_form">
	<table border=0>
		<tr><td>帳號名稱：</td><td><input type="text" id="user"></td></tr>
		<tr><td>登入密碼：</td><td><input type="password" id="passwd"></td></tr>
		<tr><td><input type="button" onClick="doValidate()" value="登入"></td></tr>
	</table>
</div>
<div id="login_result">
</div>

</body>
