<h1><a name="rsrsdispatchmethod"></a>RSDispatch 方法</h1>
<p>
在伺服端網頁中啟動遠端 scripting 呼叫。</p>
<p>
<b>語法</b></p>
<p>
&lt;% RSDispatch %&gt;</p>
<p>
<b>請注意</b></p>
<p>
伺服端網頁必須呼叫此方法，才能啟動遠端 scripting 能力。在客戶端網頁的生命週期中，只需要呼叫一次此方法。</p>
<p>
<b>請參閱</b></p>
<p>
<a href="rmscpt3.htm">在伺服端網頁中啟動遠端 Scripting</a></p>
